version: '3.9'

services:
  db:
    image: postgres:13-alpine
    volumes:
      - db-pg-data:/var/lib/postgresql/data
    env_file:
      - ./app/.env
    ports:
      - "5432:5432"

  django_gunicorn:
    build:
      context: .
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
      - static:/static
    depends_on:
      - db

  nginx:
    build: ./nginx
    volumes:
      - static:/static
    ports:
      - "80:80"
    depends_on:
      - django_gunicorn



